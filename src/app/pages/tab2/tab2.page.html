<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Nuevo Post
        </ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="crearPost()" color="tertiary" [disabled]="post.mensaje.length < 1 || cargandoGeo">
                Compartir
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
        </ion-item>

        <ion-list>
            <ion-item>
                <ion-label>Posición actual</ion-label>
                <ion-spinner *ngIf="cargandoGeo" name="lines-small"></ion-spinner>
                <ion-toggle [(ngModel)]="post.posicion" (ionChange)="getGet()" slot="end"></ion-toggle>
            </ion-item>
        </ion-list>


    </ion-list>

    <ion-row>
        <ion-col size="6">
            <ion-button color="tertiary" expand="full" shape="round" (click)="camara()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Cámara
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button color="tertiary" expand="full" shape="round" (click)="libreria()">
                <ion-icon slot="start" name="images"></ion-icon>
                Galería
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="3" *ngFor="let image of tempImages">
            <ion-card>
                <img [src]="image | imageSanitizer">
            </ion-card>
        </ion-col>
    </ion-row>


</ion-content>
