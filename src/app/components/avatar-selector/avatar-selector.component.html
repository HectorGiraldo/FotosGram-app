<ion-row>
    <ion-col class="ion-text-center">
        <h3>Seleccione Avatar</h3>
    </ion-col>
</ion-row>

<ion-row>
    <ion-col>
        <ion-slides [options]="avatarSlide">
            <ion-slide *ngFor="let avatar of avatars">
                <img class="pick-avatar" src="/assets/avatars/{{avatar.img}}" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}" (click)="seleccionarAvatar( avatar )">
            </ion-slide>
        </ion-slides>
    </ion-col>
</ion-row>
